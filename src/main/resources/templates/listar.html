<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/layout :: head}"></head>
<body>
<header th:replace="~{layouts/layout :: header}"></header>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <h4 class="card-title">
                <a th:href="@{/form}" class="btn btn-primary btn-xs">Crear cliente</a>
            </h4>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.createAt}"></td>
                    <td><a class="btn btn-warning btn-xs" th:href="@{/form/} + ${cliente.id}">Editar</a></td>
                    <td><a class="btn btn-danger btn-xs" th:href="@{/delete/} + ${cliente.id}">Eliminar</a></td>
                </tr>
                </tbody>
            </table>
            <nav th:replace="~{paginator-nav :: paginator}"></nav>
        </div>
    </div>
</div>

<footer th:replace="~{layouts/layout :: footer}"></footer>
</body>
</html>
