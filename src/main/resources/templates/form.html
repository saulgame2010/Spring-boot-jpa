<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/layout :: head}"></head>
<body>
<header th:replace="~{layouts/layout :: header}"></header>
<div class="container py-4">
    <div class="card bg-dark text-white">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <form action="/form" th:object="${cliente}" method="post">
                <div class="form-group">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-6">
                        <input id="nombre" type="text" th:field="*{nombre}" class="form-control"
                               th:errorclass="'form-control alert-danger'">
                        <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
                               class="form-text text-danger"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                    <div class="col-sm-6">
                        <input id="apellido" type="text" th:field="*{apellido}" class="form-control"
                               th:errorclass="'form-control alert-danger'">
                        <small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"
                               class="form-text text-danger"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input id="email" type="email" th:field="*{email}" class="form-control"
                               th:errorclass="'form-control alert-danger'">
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                               class="form-text text-danger"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="created-at" class="col-sm-2 col-form-label">Fecha de creaci√≥n</label>
                    <div class="col-sm-6">
                        <input id="created-at" type="date" th:field="*{createAt}" class="form-control"
                               th:errorclass="'form-control alert-danger'">
                        <small th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"
                               class="form-text text-danger"></small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <input type="submit" value="Crear cliente" class="btn btn-secondary">
                    </div>
                </div>
                <input type="hidden" th:field="*{id}"/>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{layouts/layout :: footer}"></footer>
</body>
</html>
