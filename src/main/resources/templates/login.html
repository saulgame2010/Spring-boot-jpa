<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/layout :: head}"></head>
<body>
<header th:replace="~{layouts/layout :: header}"></header>
<div class="container py-4">
    <div class="card bg-light border-primary text-center">
        <div class="card-header">Iniciar sesión</div>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div class="form-group col-sm-6">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username"
                           required autofocus>
                </div>
                <div class="form-group col-sm-6">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña"
                           required>
                </div>
                <div class="form-group col-sm-6">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Iniciar sesión">
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{layouts/layout :: footer}"></footer>
</body>
</html>
